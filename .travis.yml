# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - JULIA_NUM_THREADS=2 julia -e 'Pkg.clone(pwd()); Pkg.build("TiledIteration"); Pkg.test("TiledIteration"; coverage=true)'
after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("TiledIteration")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
